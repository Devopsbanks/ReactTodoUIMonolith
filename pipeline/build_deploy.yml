trigger: none

pool: Git_Agent_Pool

stages:
- stage: buildinstaller
  displayName:  Build folder Creation
  jobs:
  - job: InstallNodejs
    displayName:  Install Nodejs
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'
  
    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: '$(System.DefaultWorkingDirectory)'


    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: '$(System.DefaultWorkingDirectory)'
        customCommand: 'run build'
      